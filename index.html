<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
            <button id="locationBtn" title="Use Current Location"><i class="fas fa-location-dot"></i></button>
        </div>

        <div id="loader" class="loader hidden"></div>

        <div id="weatherCard" class="weather-card hidden">
            <h2 id="cityName"></h2>
            <p id="weatherDesc" style="text-transform: capitalize; font-style: italic;"></p>
            <div class="details">
                <p>Temp: <span id="temp"></span>Â°C</p>
                <p>Humidity: <span id="humidity"></span>%</p>
            </div>
            <img id="weatherIcon" src="" alt="Weather Icon">
            
            <hr>
            <h3>5-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container"></div>
        </div>
        
        <p id="errorMsg" class="error-msg"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
